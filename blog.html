---
layout: default
title: Blog
---

<header id="header">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>News, features and releases</h1>
			</div>
		</div>
	</div>
</header>
<div id="blog" class="container">
	{% for post in site.posts %}
	<article class="row">
		<div class="col-sm-4">
			<h2>
				<a href="{{ post.url }}">
					{{ post.title }}
				</a>
			</h2>
			<div class="date">
				posted {{ post.date | date: "%B %d, %Y" }}
			</div>
		</div>
		<div class="col-sm-8">
			<p>{{ post.excerpt }}</p>
			<p><a href="{{ post.url }}">Read more...</a></p>
		</div>
	</article>
	{% endfor %}
</div>
